name: Build selenium-manager

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Include debug info'
        required: false
        type: boolean

jobs:
  win32:
    name: "[Windows x32] Build selenium-manager"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout project"
        uses: actions/checkout@v4
      - name: "Update Rust"
        run: |
          rustup update
          rustc -vV
      - name: "Install cross"
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross -V
      - name: "Install cross toolchains"
        run: |
          git clone https://github.com/cross-rs/cross
          cd cross
          git submodule update --init --remote
          cargo xtask configure-crosstool
          cargo build-docker-image i686-pc-windows-msvc-cross --tag local
      - name: "Build release binary"
        if: ${{ inputs.debug == false }}
        run: |
          cd rust
          cross build --target i686-pc-windows-msvc --release
      - name: "Upload release binary"
        if: ${{ inputs.debug == false }}
        uses: actions/upload-artifact@v3
        with:
          name: selenium-manager_windows-x32
          path: rust/target/i686-pc-windows-msvc/release/selenium-manager.exe
          retention-days: 6
      - name: "Build debug binary"
        if: ${{ inputs.debug == true }}
        run: |
          cd rust
          cross build --target i686-pc-windows-msvc --profile dev
      - name: "Upload debug binary"
        if: ${{ inputs.debug == true }}
        uses: actions/upload-artifact@v3
        with:
          name: selenium-manager_windows-x32-debug
          path: rust/target/i686-pc-windows-msvc/debug/selenium-manager.exe
          retention-days: 6

  linux64:
    name: "[Linux x64] Build selenium-manager"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout project"
        uses: actions/checkout@v4
      - name: "Update Rust"
        run: |
          rustup update
          rustc -vV
      - name: "Install cross"
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross -V
      - name: "Build release binary"
        if: ${{ inputs.debug == false }}
        run: |
          cd rust
          cross build --target x86_64-unknown-linux-musl --release
          cd target/x86_64-unknown-linux-musl/release
          tar -cvf ../../../../selenium-manager.tar selenium-manager
      - name: "Upload release binary"
        if: ${{ inputs.debug == false }}
        uses: actions/upload-artifact@v3
        with:
          name: selenium-manager_linux-x64
          path: selenium-manager.tar
          retention-days: 6
      - name: "Build debug binary"
        if: ${{ inputs.debug == true }}
        run: |
          cd rust
          cross build --target x86_64-unknown-linux-musl --profile dev
          cd target/x86_64-unknown-linux-musl/debug
          tar -cvf ../../../../selenium-manager.tar selenium-manager
      - name: "Upload debug binary"
        if: ${{ inputs.debug == true }}
        uses: actions/upload-artifact@v3
        with:
          name: selenium-manager_linux-x64-debug
          path: selenium-manager.tar
          retention-days: 6

  macos64:
    name: "[macOS x64/arm64] Build selenium-manager"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout project"
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: "Update Rust"
        run: |
          rustup update
          rustc -vV
      - name: "Install cross"
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross -V
      - name: "Install cross toolchains"
        run: |
          git clone https://github.com/cross-rs/cross
          cd cross
          git submodule update --init --remote
          cargo xtask configure-crosstool
          cargo build-docker-image x86_64-apple-darwin-cross --tag local
          cargo build-docker-image aarch64-apple-darwin-cross --tag local
      - name: "Build release binary"
        if: ${{ inputs.debug == false }}
        run: |
          cd rust
          cross build --target x86_64-apple-darwin --release
          cross build --target aarch64-apple-darwin --release
          lipo -create -output target/selenium-manager \
            target/aarch64-apple-darwin/release/selenium-manager \
            target/x86_64-apple-darwin/release/selenium-manager
          cd target
          tar -cvf ../../selenium-manager.tar selenium-manager
      - name: "Upload release binary"
        if: ${{ inputs.debug == false }}
        uses: actions/upload-artifact@v3
        with:
          name: selenium-manager_macos-universal
          path: selenium-manager.tar
          retention-days: 6
      - name: "Build debug binary"
        if: ${{ inputs.debug == true }}
        run: |
          cd rust
          cross build --target x86_64-apple-darwin --profile dev
          cross build --target aarch64-apple-darwin --profile dev
          lipo -create -output target/selenium-manager \
            target/aarch64-apple-darwin/debug/selenium-manager \
            target/x86_64-apple-darwin/debug/selenium-manager
          cd target
          tar -cvf ../../selenium-manager.tar selenium-manager
      - name: "Upload debug binary"
        if: ${{ inputs.debug == true }}
        uses: actions/upload-artifact@v3
        with:
          name: selenium-manager_macos-universal-debug
          path: selenium-manager.tar
          retention-days: 6