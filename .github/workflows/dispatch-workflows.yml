name: Dispatch workflows

on:
  workflow_dispatch:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  dispatch_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source tree
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Setup bazelisk
        uses: ./.github/actions/setup-bazelisk
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Sets commit range
        run: echo "COMMIT_INTERVAL=HEAD^..HEAD" >> $GITHUB_ENV
      - name: Check if workflow should run
        id: should-workflow-run
        uses: ./.github/actions/should-workflow-run
        with:
          commit-range: ${COMMIT_INTERVAL}
          bazel-target-prefix: "//java"
      - name: Dispatch Java workflow
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.DISPATCH_WORKFLOW_CI_TOKEN}}
          script: |-
            await github.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'java.yml',
                ref: context.ref,
            }).catch(error => error).then(response => {
              core.debug(response);
              if (response.status !== 204) {
                core.setFailed(`Create workflow_dispatch received status code ${response.status}`);
              }
            });
        if: ${{ steps.should-workflow-run.outputs.should-workflow-run }}
