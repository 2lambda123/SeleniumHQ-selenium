<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery UI Droppable - Default Demo</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.10.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.10.custom.min.js"></script>
  <style type="text/css">
  .draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  .droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script type="text/javascript">
  $(function() {
    $(".draggable").draggable({
      drag: function(event, ui) {
        var origText = $(this).text();
        $(this).addClass('ui-state-highlight').find('p').html(origText + 1);
      }
    });
    $(".droppable").droppable({
      drop: function(event, ui) {
        // $(this).addClass('ui-state-highlight').find('p').html('Dropped!');
        var origText = $(this).text();
        $(this).addClass('ui-state-highlight').find('p').html(origText + 1);
      }
    });

    var report_event = function(report_text) {
      var reportElement = $("#drop_reports");
      var origText = reportElement.text();
      reportElement.text(origText + " " + report_text);
    }

    $('.draggable').mousedown(function() {
        report_event('down');
    });

    $('.draggable').mousemove(function() {
        report_event('move');
    });

    $('.draggable').mouseup(function() {
        report_event('up');
    });
  });
  </script>
</head>
<body>
<div class="demo">

<div id="draggable1" class="ui-widget-content draggable">
  <p>Drag me to my target</p>
</div>

<div id="droppable1" class="ui-widget-header droppable">
  <p>0</p>
</div>

<div id="draggable2" class="ui-widget-content draggable">
  <p>Drag me to my target</p>
</div>

<div id="droppable2" class="ui-widget-header droppable">
  <p>0</p>
</div>

<div id="draggable3" class="ui-widget-content draggable">
  <p>Drag me to my target</p>
</div>

<div id="droppable3" class="ui-widget-header droppable">
  <p>0</p>
</div>

<div class="test-data">
  <p id="drop_reports">start</p>
</div>

</div><!-- End demo -->

<div class="demo-description">

<p>Taken from the JQuery demo.</p>

</div><!-- End demo-description -->
</body>
</html>
