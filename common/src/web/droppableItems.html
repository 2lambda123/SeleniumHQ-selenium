<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery UI Droppable - Default Demo</title>
</head>
<body>
<div class="row">
  <div id="flash-messages" class="large-12 columns">

  </div>
</div>
<div class="row">
  <div id="content" class="large-12 columns">
    <style>
      .columns {
        width: 400px;
      }
      .column {
        height: 150px;
        width: 150px;
        float: left;
        border: 2px solid #666666;
        background-color: #ccc;
        margin-right: 5px;
        text-align: center;
        cursor: move;
      }
      .column.over {
        border: 2px dashed #000;
      }
    </style>

    <div class="example">
      <h3>Drag and Drop</h3>
      <div id="columns">
        <div class="column" id="draggable" draggable="true"><header>A</header></div>
        <div class="column" id="droppable" draggable="true"><header>B</header></div>
      </div>
    </div>

    <script>
      var dragSrcEl = null;

      function handleDragStart(e) {
        this.style.opacity = '0.4';

        dragSrcEl = this;

        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', this.innerHTML);
      }

      function handleDragOver(e) {
        if (e.preventDefault) {
          e.preventDefault();
        }

        e.dataTransfer.dropEffect = 'move';

        return false;
      }

      function handleDragEnter(e) {
        this.classList.add('over');
      }

      function handleDragLeave(e) {
        this.classList.remove('over');
      }

      function handleDrop(e) {
        if (e.stopPropagation) {
          e.stopPropagation();
        }

        if (dragSrcEl != this) {
          dragSrcEl.innerHTML = this.innerHTML;
          this.innerHTML = e.dataTransfer.getData('text/html');
        }

        return false;
      }

      function handleDragEnd(e) {
        [].forEach.call(cols, function (col) {
          col.classList.remove('over');
        });
        this.style.opacity = '1';
      }

      var cols = document.querySelectorAll('#columns .column');
      [].forEach.call(cols, function(col) {
        col.addEventListener('dragstart', handleDragStart, false);
        col.addEventListener('dragenter', handleDragEnter, false);
        col.addEventListener('dragover', handleDragOver, false);
        col.addEventListener('dragleave', handleDragLeave, false);
        col.addEventListener('drop', handleDrop, false);
        col.addEventListener('dragend', handleDragEnd, false);
      });
    </script>

</div>
</div>
<div class="demo-description">

<p>Taken from https://github.com/saucelabs/the-internet/blob/master/views/drag_and_drop.erb</p>

</div><!-- End demo-description -->
</body>
</html>
