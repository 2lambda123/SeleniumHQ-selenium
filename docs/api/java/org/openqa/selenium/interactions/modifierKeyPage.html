<html>
    <head>
		<title>Test Page for Modifier Keys</title>
    </head>
    <body>
	    <script type="text/javascript">
			function displaydown(e, sourcetext){
				var unicode=e.charCode? e.charCode : e.keyCode
				var shiftbox = document.getElementById("shiftbox");
				var ctrlbox = document.getElementById("ctrlbox");
				var altbox = document.getElementById("altbox");
				var cmdbox = document.getElementById("cmdbox");
				if (unicode==16){shiftbox.value="key DOWN: "+sourcetext;}
				if (unicode==17){ctrlbox.value="key DOWN: "+sourcetext;}
				if (unicode==18){altbox.value="key DOWN: "+sourcetext;}
				if (unicode==91){cmdbox.value="key DOWN: "+sourcetext;} // win
				if (unicode==224){cmdbox.value="key DOWN: "+sourcetext;} // mac
				//alert(unicode);
			}
			function displayup(e){
				var unicode=e.charCode? e.charCode : e.keyCode
				var shiftbox = document.getElementById("shiftbox");
				var ctrlbox = document.getElementById("ctrlbox");
				var altbox = document.getElementById("altbox");
				var cmdbox = document.getElementById("cmdbox");
				if (unicode==16){shiftbox.value="key UP";}
				if (unicode==17){ctrlbox.value="key UP";}
				if (unicode==18){altbox.value="key UP";}
				if (unicode==91){cmdbox.value="key UP"} // win
				if (unicode==224){cmdbox.value="key UP"} // mac
			}
		</script>
	
		<h1>MODIFIER KEYS TEST PAGE</h1>
		SHIFT KEY: <input type="text" id="shiftbox" value="key UP" disabled="disabled" />
		CTRL KEY: <input type="text" id="ctrlbox" value="key UP" disabled="disabled" />
		ALT KEY: <input type="text" id="altbox" value="key UP" disabled="disabled" />
		CMD KEY: <input type="text" id="cmdbox" value="key UP" disabled="disabled" />
		
		<form>
			SOURCE A: <input type="text" id="sourceA" onblur="isfocus=0" onfocus="isfocus=1" onkeydown="displaydown(event, 'sourceA'); this.select()" onkeyup="displayup(event); this.select()" maxlength="1" size="2">
			<p>
			SOURCE B: <input type="text" id="sourceB" onblur="isfocus=0" onfocus="isfocus=1" onkeydown="displaydown(event, 'sourceB'); this.select()" onkeyup="displayup(event); this.select()" maxlength="1" size="2">
		</form>
	</body>
</html>
